<script>
var delem = document.documentElement,
    size = {
        width: delem.clientWidth > 640 ? 640 : delem.clientWidth,
        height: delem.clientHeight
    },
    touchdown = 'ontouchstart' in window ? 'touchstart' : 'mousedown',
    touchmove = 'ontouchmove' in window ? 'touchmove' : 'mousemove',
    touchup = 'ontouchend' in window ? 'touchend' : 'mouseup';

var page = document.querySelector('#J_opaPage'),
    wb = document.querySelector('#J_MusicWords'),
    audio = document.querySelector('audio');

window.onload = function() {

   

    app = new App.Opa({
        size: size,
        transEnd: function() {
            var util = App.Utils,
                page = this.get('pageNode'),
                aNode = page.querySelector('.start-animate'),
                cNode = page.querySelector('.current');
            util.removeClass(aNode, 'start-animate');
            util.addClass(cNode, 'start-animate');
        }
    });

    var getpos = function(node) {
        return node.getBoundingClientRect();
    };

    var evt = "onorientationchange" in window ? "orientationchange" : "resize",
        ort = document.querySelector("#J_Orientation");
    window.addEventListener(evt, function(ev){
        if (evt === "resize") {
            window.orientation = 0;
        }
        switch(window.orientation) {
            case 90:
            case -90:
                ort.style['display'] = "block";
                break;
            default:
                ort.style['display'] = 'none';
                break;
        }

    }, false);

};
